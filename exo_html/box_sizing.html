<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        div#une {
            border: 1px solid blue;
            width: 300px;
            height: 100px;
            margin: auto;
            box-sizing: border-box;
        }
        div#deux {
            border: 1px solid red; 
            width: 300px;
            height: 100px;
            margin: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="une"></div>
    <br>
    <div id="deux"></div>
</body>
</html>
